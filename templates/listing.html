<!DOCTYPE html>
<html>
<head>
	<title> Search Results </title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/javascript" href="../static/js/script.js">
</head>
<body>

	<div class="top">
		<a class='default-link' href='../../'>
			<h1 class="header"> R E T R I E V E R </h1>
			<h3 class="slogan"> Restoring your valuables one item at a time. </h3>
		</a>
	</div>

		{% for obj in results %}

			<a href="/objects/{{obj.id}}">
				<div id="forloop">
					<b>Name:</b> {{obj.name}} <br><br>
					<b>Description:</b> {{obj.desc}}
				</div>
			</a>

		{% else %}
			<div id="sorry"> There are no items matching your description. <br><br>Check back in a few hours to see if someone's found it! </div>

		{% endfor %}

	<div class="foot">
		<footer>
			Â© 2019 Retriever for HackNYU
		</footer>
	</div>

</body>
</html>
