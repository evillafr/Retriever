	<div class="top">

		<h3 class="slogan"> Restoring your valuables one item at a time. </h3>
	</div>

	<div>
		<h2 id="report_header"> Report a Found Item </h2>
	</div>

	<form action="/report_results.html" method="post">

		<div>
		    <label>Name:</label>
		    <input type="text" id="name" name="user_name">
		</div>

		<div>
		    <label>Item Found:</label>
		    <input type="item" id="found" name="item_found">
		</div>

		<div>
		    <label>Description:</label>
		    <textarea id="description" name="item_description"></textarea>
		</div>

		<div class="button">
			<button type="submit">Report item!</button>
		</div>

	</form>
